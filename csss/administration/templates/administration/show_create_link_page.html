{% extends "csss/header.html" %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block content %}
	<h1>Create Links for New Term of Execs</h1>
	<form action="/administration/create_link" method="post">
		{% csrf_token %}
		<p>Term:
			<select name="term">
				{% for term in terms %}
					<option value="{{term}}">{{term}}</option>
				{% endfor %}
			</select>

		<p>Year:
			<select name="year">
				{% for year in years %}
					<option value="{{year}}">{{year}}</option>
				{% endfor %}
			</select>

		<p>Positions:<br>(enter them in a newline separated list)<br>
			<textarea name="positions" cols=40" rows=10" required></textarea>
		</p>
		<input type="submit" value="submit" />
	</form>
{% endblock %}
