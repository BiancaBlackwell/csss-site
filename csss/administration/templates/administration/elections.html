{% extends "csss/header.html" %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block content %}
	<ul>
		<li><a href='/comp_sci_guide/'>Modify Existing </a></li>
		<li><a href='/comp_sci_guide/software'>Software</a></li>
		<li><a href='/comp_sci_guide/textbooks'>Textbooks</a></li>
		<li><a href='/comp_sci_guide/course_reviews'>Course Reviews</a></li>
	</ul>

    <form action="/adminstration/elections/modify/" method="post">
      {% csrf_token %}
      <p>Modify Election:
          <select name="election_id">
                {% for election in elections %}
                    <option value="{{election}}">{{election}}</option>
                {% endfor %}
            </select>
        </p>
      <input type="submit" value="submit" />
    </form>

    <a href="/adminstration/elections/create/">Create Election</a>

{% endblock %}
